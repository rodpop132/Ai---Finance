<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluxo Fácil • Carregando com segurança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="loader page">
      <div class="loader__panel" role="status" aria-live="polite">
        <div class="avatar-ring">
          <span>&#128274;</span>
        </div>
        <h1 class="section__title" style="font-size:1.8rem;">Carregando seus dados com segurança…</h1>
        <p class="section__subtitle">
          Conectamos Open Finance, ativamos Pix Automático e preparamos recomendações da IA. Este processo leva poucos segundos.
        </p>
        <div class="loader__bar"><span></span></div>
        <div class="status-list">
          <span class="status">Conectando à Open Finance</span>
          <span class="status">Analisando suas despesas com IA</span>
          <span class="status status--done">Pronto! Abrindo seu dashboard</span>
        </div>
      </div>
      <noscript>
        <p class="section__subtitle" style="max-width:420px;text-align:center;margin-top:1.5rem;">
          Carregando seus dados com segurança. Ative o JavaScript para visualizar as animações do loader.
        </p>
      </noscript>
    </div>
  </body>
</html>
